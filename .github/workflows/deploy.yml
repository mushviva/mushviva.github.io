name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 监听 main 分支的推送事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # 保持缓存设置

      - name: Install pnpm # 关键步骤：确保 pnpm 被添加到 PATH
        uses: pnpm/action-setup@v3
        with:
          version: 8 # 明确安装 pnpm v8
          run_install: false # 仅安装 pnpm 工具本身

      - name: Install dependencies
        # 强制使用 npm 安装 pnpm，然后执行 pnpm install
        run: npm install -g pnpm && pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      # ... Deploy 步骤
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
